<form (ngSubmit)="onSubmit()">
  <app-input label="Email or Username">
    <input placeholder="Email or Username" name="email" id="email" type="text" #input [(ngModel)]="username">
  </app-input>

  <app-input label="Password">
    <input placeholder="Password" name="password" id="password" type="password" #input [(ngModel)]="password">
    <div class="icon" #icon>
      <img src="assets/eye-regular.svg" alt="icon">
    </div>
  </app-input>

  <button type="submit" class="submit-btn" [disabled]="(!username || !password)">
    Sign in
  </button>
</form>
